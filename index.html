<!DOCTYPE html>
<html>
<head>
  <title>Приклад блоків</title>
  <style>
    .block {
      border: 2px solid black;
      width: 400px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .block1 {
      background-color: lightgray;
    }
    
    .block2 {
      background-color: lightblue;
    }
    
    .block3 {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="block block1">
    <p>Це приклад тексту в першому блоку.</p>
  </div>
  
  <div class="block block2">
    <p>Це приклад тексту в другому блоку.</p>
  </div>
  
  <div class="block block3">
    <p>Це приклад тексту в третьому блоку.</p>
  </div>
</body>
</html>
